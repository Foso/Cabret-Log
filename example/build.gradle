plugins {
    id 'org.jetbrains.kotlin.multiplatform'
}

System.setProperty("kotlin.compiler.execution.strategy", "in-process") // For debugging

apply plugin: 'de.jensklingenberg.cabret'

allprojects {
    ext.buildMaven = { p -> repositories { maven { url p } } }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://maven.google.com" }
        maven { url "https://plugins.gradle.org/m2/" }
        google()
        jcenter()
    }
}
cabret {
    enabled = true
}

kotlin {
    jvm() {
        configure([compilations.main]) {
            tasks.getByName(compileKotlinTaskName).kotlinOptions {
                useIR = true
            }
        }
    }
    js(IR) {
        nodejs {
        }
        binaries.executable()

    }
    linuxX64("linux") {
        configure([compilations.main]) {
            tasks.getByName(compileKotlinTaskName).kotlinOptions {

            }
        }
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }

        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
                implementation "de.jensklingenberg.cabret:cabretlog-js:0.0.1"

            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }

        jvmMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
                implementation "de.jensklingenberg.cabret:cabretlog-jvm:0.0.1"

            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
        linuxMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
                implementation "de.jensklingenberg.cabret:cabretlog-linux:0.0.1"

            }
        }
        linuxTest {
        }
        androidMain {
            dependencies {
                implementation("com.google.android.material:material:1.2.0")
            }
        }
    }
}
// workaround for https://youtrack.jetbrains.com/issue/KT-27170
configurations {
    compileClasspath
}
build {
    dependsOn ':cabretlog:build'

}